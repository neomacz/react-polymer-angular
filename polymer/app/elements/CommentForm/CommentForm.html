<link rel="import" href="../../../bower_components/polymer/polymer.html">

<dom-module id="comment-form">
    <template>
        <div id="form">
            <input type="text" placeholder="Your name" id="author"/>
            <input type="text" placeholder="Say something..." id="msg"/>
            <input type="submit" value="Post" on-tap="handleSubmit" id="submit"/>
        </div>
    </template>
</dom-module>

<script>
    Polymer({
        is: "comment-form",
        handleSubmit: function(){
            var author = this.$.author.value;
            var msg = this.$.msg.value;
            if (!msg || !author) {
                return;
            }
            this.fire('submitted', {author: author, msg: msg});
            this.$.author.value = '';
            this.$.msg.value = '';
        }
    });
</script>
